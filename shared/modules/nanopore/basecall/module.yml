---
version: v0.0.0 # optional, for internal tracking
action: # required
    condaFamilies: 
        - base
        - nanopore
    optionFamilies:
        - dorado
        - pod5-dir
    resources:
        required:
            total-ram: 32G
        recommended: 
            n-cpu: 8
            n-gpu: 2
            ram-per-cpu: 8G
    job-manager:
        recommended:       
            partition: gpu          
            time-limit: 48:00:00            
    description: "use Dorado to perform basecalling from ONT POD5 read file(s)"

---
# options that set the pattern of any optional UMIs on the read sequences
options:
    umi-file: 
        order: 1
        short: u
        type: string
        required: false
        default: null
        description: "full path to a file of known, fixed UMI sequences"
    umi-skip-bases: 
        order: 2
        short: k
        type: integer
        required: false
        default: 1
        description: "number of bases to skip between the UMI and read sequence"

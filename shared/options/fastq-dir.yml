---
# options that set the path to the input fastq read files for alignment
options:
    input-dir: 
        order: 1
        short: i
        type: string
        required: false
        default: NA
        directory:
            must-exist: false # since might still need to be created by a basecaller
        description: "directory with one or more *.unaligned.bam or *.fastq.gz files from a single long-read run [NA==TASK_DIR]"

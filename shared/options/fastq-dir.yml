---
# options that set the path to the input fastq read files for alignment
options:
    input-dir: 
        order: 1
        short: i
        type: string
        required: true
        default: null
        directory:
            must-exist: false # since might still need to be created by a basecaller
        description: "directory with one or more *.fastq.gz files from a single long-read run"

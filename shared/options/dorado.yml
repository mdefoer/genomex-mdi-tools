---
# options that determine the behavior of the Dorado ONT basecaller
options:
    nanopore-dir: 
        order: 1
        short: a
        type: string
        required: false
        default: ${MDI_DIR}/resources/nanopore
        description: "directory where Dorado and ONT models are held; will be created"
    dorado-version: 
        order: 2
        short: A
        type: string
        required: false
        default: "0.2.1-linux-x64"
        description: "Dorado version to be downloaded and used, e.g., 0.2.1-linux-x64"
    ont-model: 
        order: 3
        short: M
        type: string
        required: false
        default: "dna_r10.4.1_e8.2_400bps_hac@v4.1.0"
        description: "ONT basecalling model, based on flow cell, base rate, accuracy, and version"
